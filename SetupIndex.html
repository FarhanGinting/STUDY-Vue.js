<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <title>Index</title>
</head>
<body>

    <div id="app">
        <div>
            {{ count }}
        </div>
        <div>
            {{ message }}
        </div>
        <div v-text="message"></div>

        <div v-text="message2">
            ini random text
        </div>
        <div v-html="message3"></div>
    </div>

    <!-- Menggunakan ES Module Build -->
    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data () {
                return {
                    count: 0,
                    message: 'hello world',
                    message2: 'ini akan me-replace text',
                    message3: '<strong> ini tulisan bold (v-html)<strong>',
                }
            },
            methods: {
                tambah() {
                    this.count++
                },
                kurang() {
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
