<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <title>Index</title>
</head>
<body>
    <style>
        .teksbiru {
            color: blue;
        }
    </style>

    <div id="app">
        <!-- <a v-bind:href="url">Google</a> -->
        <!-- <a :href="url">Google</a> -->

        <h2>Ini User</h2>
        <div v-bind:class="teksbiru">
            name: {{ user.name }}
        </div>
        <div>
            <img v-bind:src="user.image" v-bind:style="{width: responsiveWidth}" v-bind:alt="'Foto Profile ' + user.name" v-bind:title="'Foto Profile ' + user.name">
            <!-- <img :src="user.image" :style="{width: responsiveWidth}" :alt="'Foto Profile ' + user.name" :title="'Foto Profile ' + user.name"> -->
            
            
            
        </div>
    </div>
    

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data () {
                return {
                    user: {
                        name: "Zae",
                        image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    responsiveWidth:"400px", // Disesuaikan dengan ukuran layar (di dapat dari perhitungan)
                    selectedClass: "teksbiru",
                }
            },
        }).mount('#app')
    </script>
</body>
</html>
