<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <title>Index</title>
</head>
<body>
        <div id="app">
            <input type="text" value="whatever" ref="inputan"> <br> <br>

            <input type="text" :value="count" ref="hitungan">
            <button @click="count++">add</button>
        </div>
    
    

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data () {
                return {
                    message: 'Hellow World',
                    count: 0
                }
            },
            // BeforeCreate & Created
            beforeCreate() {
                console.log(`before create : ${this.message}`)
            },
            created() {
                console.log(`created : ${this.message}`)
            },
            //  BeforeMount & mounted
            beforeMount() {
                console.log(`before mount : ${this.$refs.inputan}`)
            },
            mounted() {
                console.log(`mounted : ${this.$refs.inputan.value}`)
            },
            // Before Update & update
            beforeUpdate() {
                console.log(`before update : ${this.$refs.hitungan.value}`)
            },
            updated() {
                console.log(`updated : ${this.$refs.hitungan.value}`)
            },
        }).mount('#app')
    </script>
    
</body>
</html>
